plugins {
    id 'com.android.application'
}

android {
    namespace "com.jaguar.ia"
    compileSdk 34

    defaultConfig {
        applicationId "com.jaguar.ia"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
}
