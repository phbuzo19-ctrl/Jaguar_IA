name: Build Android APK (Jaguar IA)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: Permiss√£o do Gradle
        run: chmod +x ./gradlew

      - name: Limpar projeto
        run: ./gradlew clean

      - name: Compilar APK Debug
        run: ./gradlew assembleDebug

      # üîç DEBUG CR√çTICO ‚Äî NUNCA REMOVA
      - name: Listar arquivos gerados
        run: |
          echo "===== ROOT ====="
          ls -la
          echo "===== APP ====="
          ls -la app || true
          echo "===== BUILD ====="
          ls -la app/build || true
          echo "===== OUTPUTS ====="
          ls -la app/build/outputs || true
          echo "===== APK ====="
          find app -name "*.apk" || true

      # üì¶ UPLOAD CORRETO
      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Jaguar-IA-APK
          path: app/build/outputs/apk/debug/app-debug.apk
