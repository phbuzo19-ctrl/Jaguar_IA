name: Build Android APK (Jaguar IA)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: Dar permiss√£o ao Gradle
        run: chmod +x gradlew

      - name: Limpar projeto
        run: ./gradlew clean

      - name: Compilar APK Debug
        run: ./gradlew assembleDebug

      # üîç PASSO DE DEBUG (ESSENCIAL)
      - name: Listar arquivos gerados
        run: |
          echo "=== LISTANDO app/build ==="
          ls -R app/build || true

      # ‚¨ÜÔ∏è UPLOAD CORRETO DO APK
      - name: Upload do APK Debug
        uses: actions/upload-artifact@v4
        with:
          name: Jaguar-IA-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
