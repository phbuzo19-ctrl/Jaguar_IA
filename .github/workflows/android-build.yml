name: Build Android APK (Jaguar IA)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Java 17 (compat√≠vel com Gradle moderno)
      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Android SDK
      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Permiss√£o do Gradle Wrapper
      - name: Permitir execu√ß√£o do Gradle
        run: chmod +x ./gradlew

      # 5Ô∏è‚É£ Limpar build anterior
      - name: Limpar projeto
        run: ./gradlew clean

      # 6Ô∏è‚É£ Compilar APK DEBUG
      - name: Compilar APK Debug
        run: ./gradlew assembleDebug

      # 7Ô∏è‚É£ üîç DEBUG ‚Äî listar APKs gerados (PASSO CR√çTICO)
      - name: Listar APKs gerados
        run: |
          echo "====== APKs encontrados ======"
          find app/build -type f | grep ".apk" || true

      # 8Ô∏è‚É£ Upload do APK (path seguro)
      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Jaguar-IA-APK
          path: app/build/**/**/*.apk
